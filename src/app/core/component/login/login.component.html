<body class="anonymous-pro-regular">
  <div class="container-fluid">
    <div class="row">
      <div
        class="col left-side d-flex flex-column align-items-center justify-content-center vh-100"
      >
        <h1 class="text-center mb-4">
          Warehouse<br />
          Management System
        </h1>
        <img
          class="img-fluid rounded mx-auto d-block"
          width="600px"
          height="600px"
          src="https://cdn.dribbble.com/users/789882/screenshots/11209177/media/acc8d1159e75960b9d53813c29cceb42.png"
          alt="Warehouse"
          srcset=""
        />
      </div>
      <div
        class="col d-flex flex-column align-items-center justify-content-center"
      >
        <h2 class="mb-2">
          Login To<br />
          Warehouse
        </h2>
        <form [formGroup]="loginForm">
          <input
            type="text"
            placeholder="USERNAME"
            class="form-control mb-2 py-3"
            name="username"
            id="em"
            formControlName="email"
          />
          <input
            type="password"
            placeholder="PASSWORD"
            class="form-control py-3"
            name="password"
            id="pw"
            formControlName="password"
          />
          <div class="d-flex justify-content-center">
            <button class="button-56 mt-2" role="button" (click)="login()">
              LOG IN
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
