    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex" id="navbarNav">
      <ul class="navbar-nav w-100">
        <li class="nav-item">
          <a
            routerLinkActive="active"
            [routerLink]="['./home']"
            [relativeTo]="route"
            class="nav-link"
            aria-current="page"
            >HOME</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLinkActive="active"
            [routerLink]="['./shelf']"
            [relativeTo]="route"
            class="nav-link"
            >SHELF</a
          >
        </li>
        <li class="nav-item">
          <a
            routerLinkActive="active"
            [routerLink]="['./item']"
            [relativeTo]="route"
            class="nav-link"
            >ITEM</a
          >
        </li>
        @if (role =='rapor_kullanicisi') {
        <li class="nav-item">
          <a
            routerLinkActive="active"
            [routerLink]="['./report']"
            [relativeTo]="route"
            class="nav-link"
            >REPORT</a
          >
        </li>
        } @else if(role =='admin') {
        <li class="nav-item">
          <a
            routerLinkActive="active"
            [routerLink]="['./user']"
            [relativeTo]="route"
            class="nav-link"
            >EMPLOYEE</a
          >
        </li>
        }
      </ul>

      <div class="dropdown dropstart">
        <button
          matTooltip="Profile & Theme"
          [matTooltipPosition]="'before'"
          class="btn btn-success rounded-circle dropdown-toggle"
          data-toggle="dropdown"
          type="button"
          data-bs-toggle="dropdown"
        >
          {{ getChar() | uppercase }}
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              routerLinkActive="active"
              [routerLink]="['./profile']"
              [relativeTo]="route"
              >Profile</a
            >
          </li>
          <li class="d-flex justify-content-between px-3">
            <label for="themeSwitch">Theme</label>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="themeSwitch"
                (click)="changeTheme()"
              />
            </div>
          </li>
          <li><hr class="dropdown-divider" /></li>
          <li class="mt-1 d-flex" (click)="logout()">
            <a class="dropdown-item text-danger">Logout</a>
            <span class="material-symbols-outlined logout text-danger">
              logout
            </span>
          </li>
        </ul>
